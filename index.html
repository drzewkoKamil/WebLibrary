<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div id="myModal" class="modal">
    <div class="modalContent">
        <span class="close">&times;</span>
        <div class="modalBody">
            <div class="formContainer">
                <div class="modalHeader">
                    <h2>Add a Book</h2>
                </div>
                <input type="text" class="formInput"
                       id="title" placeholder="Title"
                       name="title" autocomplete="off" required />
                <label for="title" class="formLabel"></label>
                <input type="text" class="formInput"
                       id="author" placeholder="Author"
                       name="author" autocomplete="off" required />
                <label for="author" class="formLabel"></label>
                <input type="text" class="formInput"
                       id="genre" placeholder="Genre"
                       name="genre" autocomplete="off" required />
                <label for="genre" class="formLabel"></label>
                <div id="status" class="formInput">
                    <label for="status" class="checkBoxLabel">
                        <input type="checkbox"
                               placeholder="Reading status"
                               name="status" autocomplete="off"
                               id="readStatus" required />
                        Read?</label>

                </div>
            </div>
        </div>
        <div class="modalFooter">
            <button id="addBookButton" type="button">ADD
                BOOK</button>
        </div>

    </div>
</div>

<div id="flexContainer">
    <h1 id="header">The Vanilla JavaScript Library</h1>
    <table id="booksTable"></table>
    <button type="button" id="createBookButton">ADD BOOK
    </button>
</div>

<div id="snackbar"></div>
    <script src="main.js"></script>
</body>
</html>
